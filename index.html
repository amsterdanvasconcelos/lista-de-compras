<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Lista de Compras</h1>
        <form class="header__form" data-js="add">
          <input
            class="input"
            type="text"
            autofocus
            autocomplete="name"
            name="add"
            placeholder="Produto"
          />
          <button class="header__button" type="submit">Adicionar Item</button>
        </form>
      </header>
      <hr class="separator" />
      <ul class="products-list" data-js="products-list">
        <li class="message-list" data-js="message-list">
          Sua lista de produtos est√° vazia
        </li>
      </ul>
    </div>
  </body>
</html>
